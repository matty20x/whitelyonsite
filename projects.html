<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects ‚Äì WhiteLyon Productions</title>
  <link rel="icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(17, 17, 17, 0.8);
      --accent: #e50914;
      --text: #f0f0f0;
      --subtext: #aaa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-title img {
      height: 40px;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: var(--accent);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }
    .profile-menu {
      position: relative;
    }
    .profile-icon {
      border: 2px solid white;
      background: transparent;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .profile-icon:hover {
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 8px var(--accent);
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 2.5rem;
      background: #111;
      border-radius: 8px;
      padding: 1rem;
      min-width: 160px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 2000;
    }
    .dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .dropdown a:hover {
      color: var(--accent);
    }
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(rgba(255,255,255,0.03), transparent 60%);
      opacity: 0.07;
      animation: moveFog 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes moveFog {
      0% { transform: translate(0,0); }
      100% { transform: translate(-25%, -25%); }
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: space-between;
    }
    .filter-bar input, .filter-bar select {
      background: #1c1c1c;
      color: white;
      border: 1px solid #333;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .project-card {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: 0.4s;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 18px rgba(255,255,255,0.08);
    }
    .project-thumb {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      height: 180px;
      object-fit: cover;
    }
    .project-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    .project-card p {
      margin: 0 0 1rem;
      color: var(--subtext);
    }
    .status {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .progress-bar-wrapper {
      background-color: #222;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
      z-index: 999;
      transition: 0.3s;
    }
    .add-button:hover {
      background: #c40010;
      box-shadow: 0 0 15px rgba(229,9,20,0.8);
    }
  </style>
</head>
<body>
  <main>
    <h1>üé¨ Our Projects</h1>
  
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search projects..." />
      <select id="statusFilter">
        <option value="">All Statuses</option>
        <option value="Pre-Production">Pre-Production</option>
        <option value="Filming">Filming</option>
        <option value="Editing">Editing</option>
        <option value="Completed">Completed</option>
      </select>
      <button class="add-button" onclick="openAddProject()">Ôºã Add Project</button>
    </div>
  
    <div class="project-grid" id="projectContainer"></div>
  </main>
  
  <!-- Modal for Adding/Editing Project -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <!-- Dynamic content will be injected here -->
    </div>
  </div>
  
  <script>
    const sampleProjects = [
      {
        id: "proj1",
        name: "Project Echo",
        status: "Editing",
        progress: 65,
        description: "A sci-fi short film exploring time distortion.",
        notes: "Final VFX passes underway.",
        importantDates: "Shoot: 27th Apr | Delivery: 10th May",
        assignedCrew: ["matty20x"],
        files: [],
        thumbnail: "assets/project-echo.jpg"
      }
    ];
  
    const container = document.getElementById("projectContainer");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");
    const searchInput = document.getElementById("searchInput");
    const statusFilter = document.getElementById("statusFilter");
  
    let projects = JSON.parse(localStorage.getItem("whiteLyonProjects")) || sampleProjects;
  
    function renderProjects() {
      const search = searchInput.value.toLowerCase();
      const status = statusFilter.value;
      container.innerHTML = "";
  
      projects.forEach(project => {
        if ((search && !project.name.toLowerCase().includes(search)) ||
            (status && project.status !== status)) return;
  
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <img src="${project.thumbnail}" class="project-thumb" alt="${project.name}">
          <h3>${project.name}</h3>
          <p>${project.description}</p>
          <div class="status">${project.status}</div>
          <div class="progress-bar-wrapper">
            <div class="progress-bar" style="width:${project.progress}%; background-color: ${getStatusColor(project.status)};"></div>
          </div>
          <div class="expand-section">
            <p><strong>üóìÔ∏è Dates:</strong> ${project.importantDates || 'Not set'}</p>
            <p><strong>üìù Notes:</strong> ${project.notes || 'None'}</p>
            <p><strong>üë• Crew:</strong> ${project.assignedCrew?.join(", ") || 'Not Assigned'}</p>
            <div class="file-upload">
              <input type="file" onchange="uploadFile(event, '${project.id}')" />
              <div id="fileList-${project.id}"></div>
            </div>
            <button class="delete-btn" onclick="deleteProject('${project.id}')">üóëÔ∏è Delete</button>
          </div>
        `;
        card.addEventListener("click", (e) => {
          if (e.target.tagName !== "INPUT" && e.target.tagName !== "BUTTON") {
            const expand = card.querySelector('.expand-section');
            expand.style.display = expand.style.display === "block" ? "none" : "block";
          }
        });
  
        container.appendChild(card);
      });
    }
  
    function getStatusColor(status) {
      switch (status) {
        case "Pre-Production": return "#e50914";
        case "Filming": return "#ffa500";
        case "Editing": return "#f5c518";
        case "Completed": return "limegreen";
        default: return "#ccc";
      }
    }
  
    function openAddProject() {
      modalContent.innerHTML = `
        <h2>Add New Project</h2>
        <input type="text" id="newName" placeholder="Project Title" style="width:90%;margin-bottom:10px;"><br>
        <textarea id="newDescription" placeholder="Short Description" style="width:90%;height:60px;margin-bottom:10px;"></textarea><br>
        <input type="number" id="newProgress" placeholder="Progress %" style="width:90%;margin-bottom:10px;"><br>
        <select id="newStatus" style="width:90%;margin-bottom:10px;">
          <option value="Pre-Production">Pre-Production</option>
          <option value="Filming">Filming</option>
          <option value="Editing">Editing</option>
          <option value="Completed">Completed</option>
        </select><br>
        <input type="text" id="newDates" placeholder="Important Dates" style="width:90%;margin-bottom:10px;"><br>
        <textarea id="newNotes" placeholder="Notes" style="width:90%;height:60px;margin-bottom:10px;"></textarea><br>
        <input type="text" id="newCrew" placeholder="Crew (comma-separated usernames)" style="width:90%;margin-bottom:10px;"><br>
        <input type="file" id="newThumb" style="margin-bottom:10px;"><br>
        <button class="close-btn" onclick="saveNewProject()">Save</button>
        <br><br>
        <button class="close-btn" onclick="closeModal()">Cancel</button>
      `;
      modal.classList.add("show");
    }
  
    function saveNewProject() {
      const name = document.getElementById("newName").value;
      const description = document.getElementById("newDescription").value;
      const progress = parseInt(document.getElementById("newProgress").value);
      const status = document.getElementById("newStatus").value;
      const dates = document.getElementById("newDates").value;
      const notes = document.getElementById("newNotes").value;
      const crew = document.getElementById("newCrew").value.split(",").map(c => c.trim());
      const thumbFile = document.getElementById("newThumb").files[0];
  
      if (!name || isNaN(progress)) {
        alert("Please complete all fields.");
        return;
      }
  
      if (thumbFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          addProject(name, description, progress, status, dates, notes, crew, e.target.result);
        };
        reader.readAsDataURL(thumbFile);
      } else {
        addProject(name, description, progress, status, dates, notes, crew, "assets/project-placeholder.jpg");
      }
    }
  
    function addProject(name, description, progress, status, dates, notes, crew, thumbnail) {
      projects.push({
        id: "proj" + Date.now(),
        name,
        description,
        progress,
        status,
        importantDates: dates,
        notes,
        assignedCrew: crew,
        thumbnail,
        files: []
      });
      localStorage.setItem("whiteLyonProjects", JSON.stringify(projects));
      closeModal();
      renderProjects();
    }
  
    function closeModal() {
      modal.classList.remove("show");
    }
  
    function deleteProject(id) {
      if (confirm("Are you sure you want to delete this project?")) {
        projects = projects.filter(p => p.id !== id);
        localStorage.setItem("whiteLyonProjects", JSON.stringify(projects));
        renderProjects();
      }
    }
  
    function uploadFile(event, id) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const proj = projects.find(p => p.id === id);
        if (proj) {
          proj.files.push(e.target.result);
          localStorage.setItem("whiteLyonProjects", JSON.stringify(projects));
          renderProjects();
        }
      };
      reader.readAsDataURL(file);
    }
  
    searchInput.addEventListener("input", renderProjects);
    statusFilter.addEventListener("change", renderProjects);
  
    renderProjects();
  </script>
