<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects ‚Äì WhiteLyon Productions</title>
  <link rel="icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(17, 17, 17, 0.85);
      --accent: #e50914;
      --text: #f0f0f0;
      --subtext: #aaa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: fadeInGlow 1s ease-out forwards;
      z-index: 1000;
    }
    @keyframes fadeInGlow {
      from {
        opacity: 0;
        transform: translateY(-10px);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      }
    }
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/fog.gif') repeat-x;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
      animation: moveFog 60s linear infinite;
    }
    @keyframes moveFog {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }
    .logo-title img {
      height: 40px;
    }
    .logo-title h1 {
      font-size: 1.3rem;
      color: white;
    }
    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      z-index: 1;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    nav ul li a:hover {
      background: rgba(255, 215, 0, 0.05);
      color: var(--accent);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
    .profile-menu {
      position: relative;
      z-index: 1;
    }
    .profile-icon {
      cursor: pointer;
      border: 2px solid white;
      color: white;
      background: transparent;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }
    .profile-icon:hover {
      box-shadow: 0 0 10px var(--accent);
      background-color: rgba(255, 255, 255, 0.05);
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 2.5rem;
      background-color: #111;
      border-radius: 8px;
      padding: 1rem;
      min-width: 160px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .dropdown a:hover {
      color: var(--accent);
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .project-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
    }
    .project-thumb {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      height: 180px;
      object-fit: cover;
    }
    .expand-section {
      display: none;
      background: #191919;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .expand-section p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: var(--subtext);
    }
    .file-upload input {
      background: transparent;
      color: white;
      border: 1px solid #444;
      padding: 0.4rem;
      border-radius: 5px;
      width: 100%;
      margin-top: 0.5rem;
    }
    .delete-btn {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 0.3rem 0.8rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .delete-btn:hover {
      background: var(--accent);
      color: white;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 9999;
    }
    .modal-content {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .modal.show {
      visibility: visible;
      opacity: 1;
    }
    .close-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="fog"></div>

<script>
const user = localStorage.getItem("loggedInUser");
if (!user) window.location.href = "index.html";
</script>

<header>
  <div class="logo-title">
    <img src="assets/logo.png" alt="WhiteLyon Logo" />
    <h1>WhiteLyon Productions</h1>
  </div>
  <nav>
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contacts.html">Contacts</a></li>
      <li><a href="inspiration.html">Inspiration</a></li>
      <li><a href="finance.html">Finance</a></li>
    </ul>
  </nav>
  <div class="profile-menu">
    <button class="profile-icon" onclick="toggleDropdown()">üë§ <span id="profileEmail">User</span></button>
    <div class="dropdown" id="dropdownMenu">
      <a href="profile.html">View Profile</a>
      <a href="#">Settings</a>
      <a href="#" onclick="logout()">Log Out</a>
    </div>
  </div>
</header>

<main>
  <h1 style="text-align:center;">üé¨ Projects</h1>

  <div class="filter-bar" style="display:flex;justify-content:space-between;margin-bottom:2rem;gap:1rem;">
    <input type="text" id="searchInput" placeholder="Search projects..." style="flex:1;padding:0.5rem;background:#1c1c1c;color:white;border:1px solid #333;border-radius:5px;">
    <select id="statusFilter" style="padding:0.5rem;background:#1c1c1c;color:white;border:1px solid #333;border-radius:5px;">
      <option value="">All Statuses</option>
      <option value="Pre-Production">Pre-Production</option>
      <option value="Filming">Filming</option>
      <option value="Editing">Editing</option>
      <option value="Completed">Completed</option>
    </select>
  </div>

  <div class="project-grid" id="projectContainer"></div>
</main>

<button class="chat-icon" onclick="window.location.href='contacts.html'">üí¨</button>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const sampleProjects = [
  {
    id: "proj1",
    name: "Project Echo",
    status: "Editing",
    description: "Sci-fi short film exploring time distortion.",
    progress: 65,
    image: "assets/project-echo.jpg",
    notes: "Final VFX passes and color grading underway.",
    importantDates: "Deadline: May 10, 2025"
  }
];
let projectData = JSON.parse(localStorage.getItem("whiteLyonProjects")) || sampleProjects;
const container = document.getElementById("projectContainer");
const searchInput = document.getElementById("searchInput");
const statusFilter = document.getElementById("statusFilter");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");

function renderProjects() {
  const search = searchInput.value.toLowerCase();
  const status = statusFilter.value;
  container.innerHTML = "";

  projectData.forEach(project => {
    if (
      (search && !project.name.toLowerCase().includes(search)) ||
      (status && project.status !== status)
    ) return;

    const card = document.createElement("div");
    card.className = "project-card";

    card.innerHTML = `
      <img class="project-thumb" src="${project.image}" alt="${project.name}" />
      <h3>${project.name}</h3>
      <p>${project.description}</p>
      <div class="status">üéØ ${project.status}</div>
      <div class="progress-bar-wrapper"><div class="progress-bar" style="width:${project.progress}%"></div></div>
      <div class="expand-section" id="expand-${project.id}">
        <p><strong>üóìÔ∏è Important:</strong> ${project.importantDates}</p>
        <p><strong>üìù Notes:</strong> ${project.notes}</p>
        <div class="file-upload">
          <input type="file" onchange="uploadThumb(event, '${project.id}')">
        </div>
        <button class="delete-btn" onclick="deleteProject('${project.id}')">üóëÔ∏è Delete</button>
      </div>
    `;

    card.addEventListener("click", (e) => {
      if (!e.target.matches("input,button")) {
        const expandSection = document.getElementById(`expand-${project.id}`);
        expandSection.style.display = expandSection.style.display === "block" ? "none" : "block";
      }
    });

    container.appendChild(card);
  });
}

function toggleDropdown() {
  const menu = document.getElementById("dropdownMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
window.addEventListener("click", function(e) {
  if (!e.target.closest(".profile-menu")) {
    document.getElementById("dropdownMenu").style.display = "none";
  }
});

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "index.html";
}

function uploadThumb(event, id) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const index = projectData.findIndex(p => p.id === id);
    if (index !== -1) {
      projectData[index].image = e.target.result;
      localStorage.setItem("whiteLyonProjects", JSON.stringify(projectData));
      renderProjects();
    }
  };
  reader.readAsDataURL(file);
}

function deleteProject(id) {
  if (confirm("Are you sure?")) {
    projectData = projectData.filter(p => p.id !== id);
    localStorage.setItem("whiteLyonProjects", JSON.stringify(projectData));
    renderProjects();
  }
}

searchInput.addEventListener("input", renderProjects);
statusFilter.addEventListener("change", renderProjects);
renderProjects();
</script>

</body>
</html>
