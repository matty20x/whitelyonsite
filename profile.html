<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings â€“ WhiteLyon Productions</title>
  <link rel="icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(17, 17, 17, 0.8);
      --accent: #e50914;
      --text: #f0f0f0;
      --subtext: #aaa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .fog {
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: url('assets/fog.gif') repeat-x;
      opacity: 0.05;
      pointer-events: none;
      animation: moveFog 60s linear infinite;
    }
    @keyframes moveFog {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-title img {
      height: 40px;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: var(--accent);
    }
    .profile-menu {
      position: relative;
    }
    .profile-icon {
      cursor: pointer;
      border: 2px solid white;
      color: white;
      background: transparent;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }
    .profile-icon:hover {
      box-shadow: 0 0 10px var(--accent);
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 2.5rem;
      background-color: #111;
      border-radius: 8px;
      padding: 1rem;
      min-width: 160px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .dropdown a:hover {
      color: var(--accent);
    }
    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.03);
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"], textarea {
      width: 100%;
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.8rem;
      color: white;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background: #b40812;
    }
    .success-message {
      background: rgba(0, 128, 0, 0.2);
      color: limegreen;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="fog"></div>

<header>
  <div class="logo-title">
    <img src="assets/logo.png" alt="WhiteLyon Logo" />
    <h2>WhiteLyon Productions</h2>
  </div>
  <nav>
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contacts.html">Contacts</a></li>
      <li><a href="inspiration.html">Inspiration</a></li>
      <li><a href="finance.html">Finance</a></li>
    </ul>
  </nav>
  <div class="profile-menu">
    <button class="profile-icon" onclick="toggleDropdown()">ðŸ‘¤ <span id="profileEmail">User</span></button>
    <div class="dropdown" id="dropdownMenu">
      <a href="profile.html">View Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Log Out</a>
    </div>
  </div>
</header>

<main>
  <h2>ðŸ‘¤ Profile Settings</h2>

  <div class="form-group">
    <label for="profileName">Name</label>
    <input type="text" id="profileName" placeholder="Your name">
  </div>

  <div class="form-group">
    <label for="profileEmailSetting">Email</label>
    <input type="email" id="profileEmailSetting" disabled>
  </div>

  <div class="form-group">
    <label for="profileBio">Bio</label>
    <textarea id="profileBio" placeholder="Tell us something about yourself..."></textarea>
  </div>

  <div class="form-group">
    <label for="profilePic">Profile Picture</label>
    <input type="file" id="profilePic" accept="image/*">
  </div>

  <button onclick="saveProfile()">Save Changes</button>
  <div class="success-message" id="successMessage">Profile updated successfully!</div>
</main>
<script>
  const profileEmailDisplay = document.getElementById("profileEmail");
  const profileNameInput = document.getElementById("profileName");
  const profileEmailInput = document.getElementById("profileEmailSetting");
  const profileBioInput = document.getElementById("profileBio");
  const profilePicInput = document.getElementById("profilePic");
  const successMessage = document.getElementById("successMessage");

  // Load user profile from localStorage
  const userEmail = localStorage.getItem("loggedInUser");
  const allUsers = JSON.parse(localStorage.getItem("whiteLyonUsers")) || {};
  const userData = allUsers[userEmail] || {};

  if (!userEmail) {
    window.location.href = "index.html";
  }

  profileEmailDisplay.textContent = userEmail;
  profileEmailInput.value = userEmail;

  if (userData.name) profileNameInput.value = userData.name;
  if (userData.bio) profileBioInput.value = userData.bio;

  function saveProfile() {
    const name = profileNameInput.value.trim();
    const bio = profileBioInput.value.trim();

    if (name) userData.name = name;
    if (bio) userData.bio = bio;

    // If profile picture selected
    if (profilePicInput.files.length > 0) {
      const reader = new FileReader();
      reader.onload = function(e) {
        userData.profilePic = e.target.result;
        allUsers[userEmail] = userData;
        localStorage.setItem("whiteLyonUsers", JSON.stringify(allUsers));
        successMessage.style.display = "block";
        setTimeout(() => { successMessage.style.display = "none"; }, 3000);
      };
      reader.readAsDataURL(profilePicInput.files[0]);
    } else {
      allUsers[userEmail] = userData;
      localStorage.setItem("whiteLyonUsers", JSON.stringify(allUsers));
      successMessage.style.display = "block";
      setTimeout(() => { successMessage.style.display = "none"; }, 3000);
    }
  }

  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  window.addEventListener("click", function(e) {
    if (!e.target.closest(".profile-menu")) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });

  function logout() {
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("rememberedUser");
    window.location.href = "index.html";
  }
</script>
