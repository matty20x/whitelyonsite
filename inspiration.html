<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspiration ‚Äì WhiteLyon Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(17, 17, 17, 0.85);
      --accent: #e50914;
      --text: #f0f0f0;
      --subtext: #aaa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-title img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: var(--accent);
    }
    .profile-menu {
      position: relative;
    }
    .profile-icon {
      cursor: pointer;
      border: 2px solid white;
      color: white;
      background: transparent;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }
    .profile-icon:hover {
      box-shadow: 0 0 10px var(--accent);
      background-color: rgba(255, 255, 255, 0.05);
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 2.5rem;
      background: #111;
      border-radius: 8px;
      padding: 1rem;
      min-width: 160px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 2000;
    }
    .dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .dropdown a:hover {
      color: var(--accent);
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .inspiration-quotes {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
      color: var(--subtext);
    }
    .idea-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .idea-card {
      background: var(--card);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }
    .idea-card:hover {
      transform: translateY(-6px) scale(1.015);
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.08);
    }
    .idea-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .idea-content {
      margin-bottom: 1rem;
      color: var(--text);
      font-size: 0.95rem;
    }
    .idea-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .idea-footer small {
      color: var(--subtext);
      font-size: 0.8rem;
    }
    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .action-buttons button {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .action-buttons button:hover {
      background: var(--accent);
      color: white;
    }
    .add-idea-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
      z-index: 999;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 3000;
    }
    .modal.show {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      text-align: center;
    }
    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      margin: 0.5rem 0;
      background: #191919;
      color: white;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
    }
    .modal-content button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) window.location.href = "index.html";
  
    let ideas = JSON.parse(localStorage.getItem("inspirationIdeas")) || [];
  
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("rememberedUser");
      window.location.href = "index.html";
    }
  
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  
    window.addEventListener("click", function(e) {
      if (!e.target.closest(".profile-menu")) {
        const dropdown = document.getElementById("dropdownMenu");
        if (dropdown) dropdown.style.display = "none";
      }
    });
  
    function renderIdeas() {
      const grid = document.getElementById("ideaGrid");
      grid.innerHTML = "";
      ideas.forEach((idea, index) => {
        const card = document.createElement("div");
        card.className = "idea-card";
        card.innerHTML = `
          <div class="idea-title">${idea.title}</div>
          <div class="idea-content">${idea.content}</div>
          <div class="idea-footer">
            <small>${idea.category}</small>
            <div class="action-buttons">
              <button onclick="editIdea(${index})">‚úèÔ∏è Edit</button>
              <button onclick="deleteIdea(${index})">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }
  
    function openAddIdea() {
      document.getElementById("modalContent").innerHTML = `
        <h2>Add New Idea</h2>
        <input type="text" id="ideaTitle" placeholder="Title">
        <select id="ideaCategory">
          <option value="Documentary">Documentary</option>
          <option value="Film">Film</option>
          <option value="Music Video">Music Video</option>
          <option value="YouTube Video">YouTube Video</option>
        </select>
        <textarea id="ideaContent" placeholder="Describe your idea..."></textarea>
        <button onclick="saveIdea()">Save Idea</button>
        <button onclick="closeModal()" style="background:#444;margin-top:0.5rem;">Cancel</button>
      `;
      document.getElementById("modal").classList.add("show");
    }
  
    function saveIdea() {
      const title = document.getElementById("ideaTitle").value;
      const content = document.getElementById("ideaContent").value;
      const category = document.getElementById("ideaCategory").value;
      if (title && content) {
        ideas.push({ title, content, category });
        localStorage.setItem("inspirationIdeas", JSON.stringify(ideas));
        closeModal();
        renderIdeas();
      } else {
        alert("Please fill in all fields!");
      }
    }
  
    function editIdea(index) {
      const idea = ideas[index];
      document.getElementById("modalContent").innerHTML = `
        <h2>Edit Idea</h2>
        <input type="text" id="editTitle" value="${idea.title}">
        <select id="editCategory">
          <option value="Documentary" ${idea.category === 'Documentary' ? 'selected' : ''}>Documentary</option>
          <option value="Film" ${idea.category === 'Film' ? 'selected' : ''}>Film</option>
          <option value="Music Video" ${idea.category === 'Music Video' ? 'selected' : ''}>Music Video</option>
          <option value="YouTube Video" ${idea.category === 'YouTube Video' ? 'selected' : ''}>YouTube Video</option>
        </select>
        <textarea id="editContent">${idea.content}</textarea>
        <button onclick="updateIdea(${index})">Save Changes</button>
        <button onclick="closeModal()" style="background:#444;margin-top:0.5rem;">Cancel</button>
      `;
      document.getElementById("modal").classList.add("show");
    }
  
    function updateIdea(index) {
      ideas[index].title = document.getElementById("editTitle").value;
      ideas[index].category = document.getElementById("editCategory").value;
      ideas[index].content = document.getElementById("editContent").value;
      localStorage.setItem("inspirationIdeas", JSON.stringify(ideas));
      closeModal();
      renderIdeas();
    }
  
    function deleteIdea(index) {
      if (confirm("Are you sure you want to delete this idea?")) {
        ideas.splice(index, 1);
        localStorage.setItem("inspirationIdeas", JSON.stringify(ideas));
        renderIdeas();
      }
    }
  
    function closeModal() {
      document.getElementById("modal").classList.remove("show");
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      renderIdeas();
    });
  </script>
  
  <header>
    <div class="logo-title">
      <img src="assets/logo.png" alt="WhiteLyon Logo" />
      <h1>WhiteLyon Productions</h1>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contacts.html">Contacts</a></li>
        <li><a href="inspiration.html">Inspiration</a></li>
        <li><a href="finance.html">Finance</a></li>
      </ul>
    </nav>
    <div class="profile-menu">
      <button class="profile-icon" onclick="toggleDropdown()">üë§ <span id="profileEmail">User</span></button>
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">View Profile</a>
        <a href="#">Settings</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>
  
  <main>
    <div class="inspiration-quotes">
      "Cinema is a matter of what's in the frame and what's out." ‚Äì Martin Scorsese
    </div>
  
    <div id="ideaGrid" class="idea-grid">
      <!-- Dynamic ideas will be loaded here -->
    </div>
  
    <button class="add-idea-btn" onclick="openAddIdea()">Ôºã</button>
  
    <div class="modal" id="modal">
      <div class="modal-content" id="modalContent">
        <!-- Modal inner content -->
      </div>
    </div>
  </main>
  </body>
  </html>
