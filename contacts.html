<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts â€“ WhiteLyon Productions</title>
  <link rel="icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(17, 17, 17, 0.7);
      --accent: #e50914;
      --text: #f0f0f0;
      --subtext: #bbb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      z-index: 1000;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-title img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: var(--accent);
    }
    .profile-menu {
      position: relative;
    }
    .profile-icon {
      border: 2px solid white;
      background: transparent;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 2.5rem;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      min-width: 160px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }
    .dropdown a:hover {
      color: var(--accent);
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2rem;
    }
    .contacts-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
    }
    .user-list {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      padding: 1rem;
    }
    .user-list h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .user {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-box {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .message.sent {
      text-align: right;
    }
    .message-content {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      max-width: 70%;
    }
    .message.received .message-content {
      background: #333;
    }
    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .input-area input {
      flex: 1;
      padding: 0.7rem;
      background: #111;
      border: 1px solid #333;
      color: white;
      border-radius: 20px;
    }
    .input-area button {
      background: var(--accent);
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .contacts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <script>
    // Protect page
    const user = localStorage.getItem("loggedInUser");
    if (!user) window.location.href = "index.html";
  
    // Load Users
    let allUsers = JSON.parse(localStorage.getItem("whiteLyonUsers")) || {};
    let currentUser = localStorage.getItem("loggedInUser");
    const userList = document.getElementById("userList");
    const messagesBox = document.querySelector(".messages");
    let selectedUser = null;
  
    function loadContacts() {
      const usersArray = Object.keys(allUsers)
        .filter(email => allUsers[email].approved)
        .map(email => ({ email, ...allUsers[email] }));
  
      userList.innerHTML = "";
      usersArray.forEach(u => {
        if (u.email !== currentUser) {
          const div = document.createElement("div");
          div.className = "user";
          div.innerHTML = `
            <img src="${u.profilePic || 'assets/default-avatar.png'}" alt="Avatar" />
            <div>${u.name || u.email.split('@')[0]}</div>
          `;
          div.onclick = () => selectUser(u.email);
          userList.appendChild(div);
        }
      });
  
      if (!usersArray.length) {
        userList.innerHTML = "<p>No other users yet.</p>";
      }
    }
  
    function selectUser(email) {
      selectedUser = email;
      loadMessages();
    }
  
    function loadMessages() {
      messagesBox.innerHTML = "";
      if (!selectedUser) return;
  
      const chatKey = `chat-${currentUser}-${selectedUser}`;
      const reverseChatKey = `chat-${selectedUser}-${currentUser}`;
  
      let messages = JSON.parse(localStorage.getItem(chatKey)) || JSON.parse(localStorage.getItem(reverseChatKey)) || [];
  
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = `message ${msg.sender === currentUser ? "sent" : "received"}`;
        div.innerHTML = `<div class="message-content">${msg.text}</div>`;
        messagesBox.appendChild(div);
      });
  
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }
  
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !selectedUser) return;
  
      const chatKey = `chat-${currentUser}-${selectedUser}`;
      let messages = JSON.parse(localStorage.getItem(chatKey)) || [];
  
      messages.push({ sender: currentUser, text });
      localStorage.setItem(chatKey, JSON.stringify(messages));
      input.value = "";
      loadMessages();
    }
  
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  
    window.addEventListener("click", function(e) {
      if (!e.target.closest(".profile-menu")) {
        const menu = document.getElementById("dropdownMenu");
        if (menu) menu.style.display = "none";
      }
    });
  
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("rememberedUser");
      window.location.href = "index.html";
    }
  
    loadContacts();
  </script>
  
  <header>
    <div class="logo-title">
      <img src="assets/logo.png" alt="WhiteLyon Logo" />
      <h1 style="font-size: 1.3rem;">WhiteLyon Productions</h1>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contacts.html">Contacts</a></li>
        <li><a href="inspiration.html">Inspiration</a></li>
        <li><a href="finance.html">Finance</a></li>
      </ul>
    </nav>
    <div class="profile-menu">
      <button class="profile-icon" onclick="toggleDropdown()">ðŸ‘¤ <span id="profileEmail">User</span></button>
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">View Profile</a>
        <a href="settings.html">Settings</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>
  
  <main>
    <h1>ðŸ’¬ Team Messaging</h1>
    <div class="contacts-grid">
      <div class="user-list" id="userList">
        <h2>Contacts</h2>
        <!-- Users will be injected here -->
      </div>
  
      <div class="chat-box">
        <div class="messages"></div>
        <div class="input-area">
          <input id="messageInput" type="text" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    if (localStorage.getItem("loggedInUser")) {
      document.getElementById("profileEmail").textContent = localStorage.getItem("loggedInUser");
    }
  </script>
  
  </body>
  </html>
