<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts â€“ WhiteLyon Productions</title>
  <link rel="icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: rgba(17, 17, 17, 0.85);
      --accent: #e50914;
      --text: #f0f0f0;
      --subtext: #aaa;
      --border: #333;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-title img {
      height: 40px;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    nav ul li a:hover {
      color: var(--accent);
    }
    .profile-menu {
      position: relative;
    }
    .profile-icon {
      border: 2px solid white;
      color: white;
      background: transparent;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 2.8rem;
      background: #111;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .dropdown a {
      display: block;
      margin-bottom: 0.5rem;
      color: white;
      text-decoration: none;
    }
    .dropdown a:hover {
      color: var(--accent);
    }
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .contacts-panel {
      width: 300px;
      background: #111;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .contact {
      padding: 0.6rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: background 0.3s;
    }
    .contact:hover {
      background: #222;
    }
    .contact.active {
      background: var(--accent);
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
    }
    .contact-name {
      font-weight: 600;
    }
    .chat-panel {
      flex: 1;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .chat-header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 70%;
    }
    .message.sent {
      align-self: flex-end;
      text-align: right;
    }
    .message.received {
      align-self: flex-start;
      text-align: left;
    }
    .message p {
      background: #222;
      display: inline-block;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      margin: 0;
    }
    .message.sent p {
      background: var(--accent);
      color: white;
    }
    .timestamp {
      font-size: 0.7rem;
      margin-top: 0.2rem;
      opacity: 0.7;
    }
    .chat-input {
      display: flex;
      margin-top: 1rem;
    }
    .chat-input input {
      flex: 1;
      background: #222;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 0.7rem 1rem;
      color: white;
      outline: none;
      font-size: 1rem;
    }
    .chat-input button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 20px;
      margin-left: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    .typing-indicator {
      font-size: 0.8rem;
      color: var(--subtext);
      margin-top: 0.3rem;
    }
    @media (max-width: 768px) {
      .contacts-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) window.location.href = "index.html";
    
    let contacts = JSON.parse(localStorage.getItem("whiteLyonUsers")) || {};
    let currentChat = null;
    let chatLog = JSON.parse(localStorage.getItem("whiteLyonChats")) || {};
    
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("rememberedUser");
      window.location.href = "index.html";
    }
    
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    
    window.addEventListener("click", function(e) {
      if (!e.target.closest(".profile-menu")) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    });
    
    function renderContacts() {
      const panel = document.getElementById("contactsPanel");
      panel.innerHTML = "";
    
      for (const email in contacts) {
        if (!contacts[email].approved) continue;
        const div = document.createElement("div");
        div.className = "contact";
        div.innerHTML = `
          <img src="${contacts[email].profilePic || 'assets/avatar-placeholder.png'}" class="avatar" />
          <div class="contact-name">${contacts[email].name || email}</div>
        `;
        div.onclick = () => openChat(email);
        panel.appendChild(div);
      }
    }
    
    function openChat(email) {
      currentChat = email;
      document.getElementById("chatHeader").innerText = contacts[email].name || email;
      renderMessages();
      document.querySelectorAll(".contact").forEach(c => c.classList.remove("active"));
      Array.from(document.querySelectorAll(".contact")).find(c => c.innerText.trim() === (contacts[email].name || email)).classList.add("active");
    }
    
    function renderMessages() {
      const box = document.getElementById("chatMessages");
      box.innerHTML = "";
      if (!currentChat) return;
    
      const history = chatLog[currentChat] || [];
    
      history.forEach(m => {
        const div = document.createElement("div");
        div.className = "message " + (m.sender === user ? "sent" : "received");
        div.innerHTML = `<p>${m.text}</p><div class="timestamp">${m.time}</div>`;
        box.appendChild(div);
      });
    
      box.scrollTop = box.scrollHeight;
    }
    
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text || !currentChat) return;
    
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
      if (!chatLog[currentChat]) chatLog[currentChat] = [];
      chatLog[currentChat].push({ sender: user, text, time });
      localStorage.setItem("whiteLyonChats", JSON.stringify(chatLog));
    
      input.value = "";
      renderMessages();
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      renderContacts();
    });
    </script>
    
    <header>
      <div class="logo-title">
        <img src="assets/logo.png" alt="WhiteLyon Logo" />
        <h2>WhiteLyon Productions</h2>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contacts.html">Contacts</a></li>
          <li><a href="inspiration.html">Inspiration</a></li>
          <li><a href="finance.html">Finance</a></li>
        </ul>
      </nav>
      <div class="profile-menu">
        <button class="profile-icon" onclick="toggleDropdown()">ðŸ‘¤ <span id="profileEmail">Profile</span></button>
        <div class="dropdown" id="dropdownMenu">
          <a href="profile.html">View Profile</a>
          <a href="settings.html">Settings</a>
          <a href="#" onclick="logout()">Log Out</a>
        </div>
      </div>
    </header>
    
    <main>
      <div class="contacts-panel" id="contactsPanel">
        <!-- Dynamic contacts loaded here -->
      </div>
    
      <div class="chat-panel">
        <div class="chat-header" id="chatHeader">Select a contact</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()" />
          <button onclick="sendMessage()">âž¤</button>
        </div>
      </div>
    </main>
    
    <script>
    if (localStorage.getItem("loggedInUser")) {
      document.getElementById("profileEmail").textContent = localStorage.getItem("loggedInUser");
    }
    </script>
    </body>
    </html>
